name: Build, Push & Deploy Docker Images

on:
  push:
    branches:
      - main

jobs:
  docker:
    name: Build, Push and Deploy
    runs-on: ubuntu-latest

    steps:
      # -----------------------------
      # Checkout repository
      # -----------------------------
      - name: Checkout code
        uses: actions/checkout@v4

      # -----------------------------
      # Login to Docker Hub
      # -----------------------------
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # -----------------------------
      # Build & Push Backend Image
      # -----------------------------
      - name: Build & Push Backend
        uses: docker/build-push-action@v5
        with:
          context: ./Backend
          file: ./Backend/Dockerfile
          push: true
          tags: |
            bhargavbb/backend:latest
            bhargavbb/backend:${{ github.sha }}

      # -----------------------------
      # Build & Push Frontend Image
      # -----------------------------
      - name: Build & Push Frontend
        uses: docker/build-push-action@v5
        with:
          context: ./Front-end
          file: ./Front-end/Dockerfile
          push: true
          tags: |
            bhargavbb/frontend:latest
            bhargavbb/frontend:${{ github.sha }}

      # -----------------------------
      # Deploy to VM via SSH (AUTO DEPLOY)
      # -----------------------------
      - name: Deploy on VM
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VM_HOST }}
          username: ${{ secrets.VM_USER }}
          key: ${{ secrets.VM_SSH_KEY }}
          script: |
            cd /home/ubuntu/Attendance-System
            docker compose pull
            docker compose up -d